<!-- KeyBoard Events :
1. keydown : onkeydown -> when user press and release the key
2. keyup : onkeyup -> when user press and release the key 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>Learning KeyBoard Events</h1>
    <input type="text" id="one" onkeyup="alert('Hello')">
</body>
